<p-toolbar>
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sistema de Gerenciamento de Funcionários</a>
    <button class="navbar-toggler" type="button" pToggleButton pTooltip="Toggle navigation" tooltipPosition="bottom"></button>
    <div class="collapse navbar-collapse">
      <button class="btn btn-outline-success">Adicionar Funcionario</button>
    </div>
  </div>
</p-toolbar>

<p-table [value]="employees">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Cargo</th>
      <th>Email</th>
      <th>Salário</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <td>{{employee.id}}</td>
      <td>{{employee.nome}}</td>
      <td>{{employee.cargo}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.salario}}</td>
      <td>
        <!-- <button class="btn btn-outline-success" (click)="editEmployee(employee)">Editar</button> -->
        <!-- <button class="btn btn-outline-danger" (click)="deleteEmployee(employee.key)">Deletar</button> -->
      </td>
    </tr>
  </ng-template>
</p-table>
<p-dialog header="Adicionar Funcionario" [(visible)]="addEmployee" [responsive]="true" showEffect="fade" [modal]="true">
  <form [formGroup]="funcionarios">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" formControlName="nome" id="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" id="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="phone">Cargo</label>
      <input type="text" formControlName="cargo" id="phone" class="form-control">
    </div>
    <div class="form-group">
      <label for="salary">Salário</label>
      <input type="text" formControlName="salario" id="salary" class="form-control">
    </div>
  </form>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" label="Adicionar" (click)="addEmployee()"></button>
    <button type="button" pButton icon="pi pi-times" label="Cancelar"></button>
  </p-footer>
</p-dialog>
